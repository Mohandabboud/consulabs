<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <div id="Home">
        <h1>Employees list</h1>
        <h1>Edit Employees</h1>
        <table>
          <thead>
            <tr>
              <th>Id</th>
              <th>First-Name</th>
              <th>Last-Name</th>
              <th>Role</th>
              <th>Salary</th>
            </tr>
          </thead>
          <tbody class="tbody">

          </tbody>
          </table>
          <br><br>   
          <button  id="Add">Add Employee</button>
          <button  id="stats">go to stats</button>       
    </div>
    <div id="Edit-employee" >
        <form>
            <div class="">
                <label for="fname">First name</label>
                <input type="text" name="fname" id="fname" placeholder="Add your first name"><br><br>
                <label for="lname">Last name</label>
                <input type="text" name="lname" id="lname" placeholder="Add your last name"><br><br>
                <label for="DEPARTMENTS">Role</label>
                <select id="Role">
                  <option value="Development">Development</option>
                  <option value="Creative">Creative</option>
                  <option value="Commercial">Commercial</option>
                  <option value="Directive">Directive</option>
                </select><br><br>
                <label for="salary">Salary</label>
                <input type="number" name="salary" id="salary" placeholder="insert salary"><br><br>
            </div>        
        </form>
        <button  id="submit" >submit</button>
        <button  id="back" >back</button>
    </div>
    <div id="Stats">
      <h1>Stats</h1>
      <form>
        <label for="department">deparment</label>
        <select id="Role">
          <option value="Development">Development</option>
          <option value="Creative">Creative</option>
          <option value="Commercial">Commercial</option>
          <option value="Directive">Directive</option>
        </select><br><br>
        <label for="minAge">min-age</label>
        <input type="number" name="minAge" id="minAge"><br><br>
        <label for="maxAge">max-age</label>
        <input type="number" name="maxAge" id="maxAge"><br><br>
      </form>
      <button  id="analyze">analyze</button>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
